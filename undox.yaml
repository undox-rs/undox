site:
  name: "Undox"
  url: "https://undox.dev"
  output: "_site"

theme:
  name: default
  settings:
    logo:
      light: ./assets/logo/wordmark_light.png
      dark: ./assets/logo/wordmark_dark.png

sources:
  - name: docs
    path: ./docs/content
    url_prefix: /
    repo_url: "https://github.com/undox/undox"
    edit_path: "docs/"

markdown:
  extensions:
    - definition_lists
    - footnotes
    - gfm
    - heading_attributes
    - strikethrough
    - tables
    - tasklists
