site:
  name: "Undox"
  url: "https://undox.dev"
  favicon: ./assets/logo/logo.png
  output: "_site"

theme:
  name: default
  settings:
    logo:
      light: ./assets/logo/wordmark_light.png
      dark: ./assets/logo/wordmark_dark.png
    hide_top_level_source: false

sources:
  - name: docs
    title: "undox"
    content_path: ./docs/content
    url_prefix: /
    repo_url: "https://github.com/undox/undox"
    edit_path: "docs/"
  - name: theme
    title: "Default Theme"
    path: ./themes/default
    url_prefix: /theme
#  - name: sub
