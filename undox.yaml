site:
  name: "Undox"
  url: "https://undox.dev"
  favicon: ./assets/logo/logo.png
  output: "_site"
  repository: "https://github.com/undox/undox"
  edit_path: "docs/"

theme:
  location:
    git: https://github.com/undox-rs/theme-default#main
  settings:
    logo:
      light: ./assets/logo/wordmark_light.png
      dark: ./assets/logo/wordmark_dark.png
    hide_top_level_source: false

sources:
  - name: docs
    title: "undox"
    url_prefix: /
    local:
      path: ./docs/content
  - name: theme
    title: "Default Theme"
    url_prefix: /theme
    location:
      git: https://github.com/undox-rs/theme-default#main
