#      url: https://github.com/BinaryMuse/undox-subdocs
#      ref: main
#      path: content
#    url_prefix: /sub

markdown:
  extensions:
    - definition_lists
    - footnotes
    - gfm
    - heading_attributes
    - strikethrough
    - tables
    - tasklists
